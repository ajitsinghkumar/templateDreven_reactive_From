<div class="container">
    <h4>Template Driven form</h4>
    <form #templateform="ngForm" (ngSubmit)="submitform(templateform)" required>
        <div class="form-group">
          <label for="email">Email address:</label>
          <input type="email" class="form-control" placeholder="Enter email" id="email"  name="email" ngModel required #email="ngModel">
          <small *ngIf="email.invalid && email.touched" style="color:red">Please enter email</small>
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" placeholder="Enter password" id="pwd" name="password" ngModel required #password="ngModel">
          <small *ngIf="password.invalid && password.touched" style="color:red">Please enter password</small>
        </div>
        <div class="form-group">
            <label for="pwd">Message</label>
            <textarea  class="form-control" placeholder="Write something" id="message" name="message" ngModel required #message="ngModel"></textarea>
            <small *ngIf="message.invalid && message.touched" style="color:red">Please enter password</small>
        </div>
          <div class="form-group">
            <input type="radio"   id="male" value="male" name="radiob" ngModel required #radiob="ngModel">
            <label for="male">Male</label>
          </div>
          <div class="form-group">
            <input type="radio"   id="female" value="female" name="radiob" ngModel required #radiob="ngModel">
            <label for="female">Female</label>
          </div>
          <small *ngIf="radiob.invalid && radiob.touched" style="color:red">Please enter email</small>
          <div class="form-group form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="agree" ngModel required #agree="ngModel"> Agree to terms
            </label>
            <small *ngIf="agree.invalid && agree.touched" style="color:red">Please enter email</small>
          </div>
        <button type="submit" class="btn btn-primary" [disabled]="!templateform.valid">Submit</button>
      </form>
</div>
